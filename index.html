<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- Google Translate API -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Google Translate Dropdown -->
    <div id="google_translate_element"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi,fr,es,de,zh,ar", // Add languages you want (English, Hindi, French, Spanish, etc.)
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          "google_translate_element"
        );
      }

      // Store selected language in localStorage to persist translation
      function setLanguage(lang) {
        localStorage.setItem("selectedLanguage", lang);
        var select = document.querySelector(".goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change")); // Trigger change event to apply translation
        }
      }

      // Restore the selected language on page load
      window.addEventListener("load", function () {
        var savedLang = localStorage.getItem("selectedLanguage");
        if (savedLang) {
          setTimeout(() => setLanguage(savedLang), 500); // Delay to ensure translate widget loads
        }
      });
    </script>
  </body>
</html>
